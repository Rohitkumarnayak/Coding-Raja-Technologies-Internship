<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Resume-Builder.css">
</head>
<body id="body">


    <div class="ab p-3 mb-2 " id="ab">
        <h1 class="text-center my-2 display-3">Resume Builder</h1>
        <p class="text-center my-2">You can download 2 types resume in PDF/Word format for free.</p>
    </div>
        <hr/>
        <div class="container"  id = "cv-form">
        <div class="row">
        <div class="col-md-6 mt-5">
             <h3> Personal Information </h3>
            <div class="form-group">
                <label for="nameField">Your Name </label>
                <div class="shadow p-0 mb-0 bg-blue rounded">
                <input
                type="text"
                id = "nameField"
                placeholder="Enter here" 
                class = "form-control"
                />
            </div>
            </div>
            <div class="form-group mt-2">
                <label for="contactField">Your Contact Number</label>
                <div class="shadow p-0 mb-0 bg-blue rounded">
                <input 
                type="text" 
                id = "contactField" 
                placeholder="Enter here"
                class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="addressField">Your Address </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <textarea 
                id = "addressField" 
                placeholder="Enter here" 
                class = "form-control"
                ></textarea>
            </div>
            </div>

            <div class="form-group">
                <label for=""> Select your photo </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input type="file" id= "imgField" class="form-control">
                </div>
            </div>


            <p class = "text-secondary my-3">Important Links</p>
            <div class="form-group mt-2">
                <label for="fbField">Instagram</label>
                <div class="shadow p-0 mb-0 bg-blue rounded">
                <input 
                type="text" 
                id = "fbField" 
                placeholder="Enter here"
                class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="gtField">Github</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input 
                type="text" 
                id = "gtField" 
                placeholder="Enter here"
                class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="lkField">Linkedin</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input 
                type="text" 
                id = "lkField" 
                placeholder="Enter here"
                class = "form-control"
                />
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-5">
            <h3>Professional Information</h3> 

            <div class="form-group mt-2">
                <label for="">Objective  </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <textarea 
                id="objectiveField"
                placeholder="Enter here" 
                class = "form-control"
                ></textarea>
                </div>
            </div>
 

            <div class="form-group mt-2" id = "we">
             <label for = "">Work Experience  </label> 
             <div class="shadow p-0 mb-0 bg-white rounded">
                 <textarea 
                 placeholder="Enter here" 
                class = "form-control weField"
                  ></textarea>
                  </div>


             <div class="container text-center mt-2" id = "weAddButton">
            <button onclick="addNewWe()" class="btn btn-primary btn-sm">
             Add
             </button>
             </div>
            </div>  
        
                <!-- Academic Qualification  -->
                    <div class="form-group mt-2" id = "aq">
                        <label for="aqField">Academic Qualification  </label>
                        <div class="shadow p-0 mb-0 bg-white rounded">
                        <textarea 
                        placeholder="Enter here" 
                        class = "form-control aqField"
                        ></textarea>
                        </div>

                        <div class="container text-center mt-2" id = "aqAddButton">
                        <button onclick = "addNewAq()" class="btn btn-primary btn-sm">
                            Add
                        </button>
                       
                        </div>
                    </div>

                    <!--hobbies-->
                      <div class="form-group mt-2" id = "ec">
                        <label for="aqField">Extra Skills  and hobbies  </label>
                        <div class="shadow p-0 mb-0 bg-white rounded">
                        <textarea 
                        placeholder="Enter here" 
                        class = "form-control ecField"
                        ></textarea>
                        </div>

                        <div class="container text-center mt-2" id = "ecAddButton">
                        <button onclick = "addNewec()" class="btn btn-primary btn-sm">
                            Add
                        </button>
                       
                        </div>
                </div>
            
      
                
        </div>
    </div>
</div>

<div class="container text-center mt-3">
    <button onclick = "generateCV()" class="btn btn-primary btn-lg" id="generate">Generate CV</button>
</div>

 
    <!--CV template-->
<div class="container" id = "cv-template">
        
        <div class="row">
       
            <div class="col-md-3 text-center py-5 background"  id="divtemp1">
                <!-- first col -->
                <div class="firstdiv">
            <img
            src="https://media.istockphoto.com/id/476085198/photo/businessman-silhouette-as-avatar-or-default-profile-picture.jpg?s=170667a&w=0&k=20&c=pbUvoKhdnGQ8IdDFqHYRm-m5zf51Ta6QUHERf9EU5FU="
            alt=""
            class="img-fluid myimg"
            id = "imgT"
             />
            </div>
            <div class="sdiv mt-12">
                <div class="tdiv mt-12">
              <p id="nameT"></p>
              <p id="contactT"></p>   
              <p id="addressT">  </p></div>
              <div class="link">
              <hr>
              <p>
                    <a id = "fbT" href="#1"></a>
              </p>
              <p>
                <a id = "gtT" href="#1"></a>
                </p>
            <p>
            <a id = "lkT" href="#1"></a>
            </p>
        </div>
             </div>
            </div>
           
            <div class="col-md-8 py-5">
                <!-- 2nd col -->
                <h1 id = "nameT2" class="text-center"style = "font-weight:980" > </h1>

                 <!-- objectibe card  -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div> 
            
                <!-- work experience -->

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Work Experience</h3>
                    </div>
            
                    <div class="card-body">
                        <ul id = "weT">
                        </ul>
                    </div>
                </div>

                <!-- Academic qualification  -->
                 <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Academic Qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id = "aqT">
                        </ul>
                    </div>
                </div> 

                 <!-- extra curricular  -->
                 <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Extra Skills  and hobbies</h3>
                    </div>
                    <div class="card-body">
                        <ul id = "ecT">
                        </ul>
                    </div>
                </div> 

                <div class="container mt-3 text-center">
                    <button onclick = "printCV()" class="btn background">
                        Download cv
                    </button>
                    <button  onclick="newtemp()" class="btn background"> Next Template</button>
                    <button  onclick="backToForm()" class="btn background"> Back to Form</button>

                </div>


            </div>

         
            
        </div>
   </div>


 <!--CV second template-->


   <div class="container" id = "cv-template2">
        
    <div class="row" id="row">
   
        <div class="col-md-4 text-center py-5 backgrounds">
            <!-- first col -->
        <img
        src="https://media.istockphoto.com/id/476085198/photo/businessman-silhouette-as-avatar-or-default-profile-picture.jpg?s=170667a&w=0&k=20&c=pbUvoKhdnGQ8IdDFqHYRm-m5zf51Ta6QUHERf9EU5FU="
        alt=""
        class="img-fluid myimgs"
        id = "imgTs"
         />
        </div>
         <div class="containers">
          <p id="nameTs"></p>
          <p id="contactTs"></p>   
          <p id="addressTs">  </p>
          <hr>
          <p>
                <a id = "fbTs" href="#1"></a>
          </p>
          <p>
            <a id = "gtTs" href="#1"></a>
            </p>
        <p>
        <a id = "lkTs" href="#1"></a>
        </p>
            
         </div>
        
    </div>
        <div class="col-md-12 py-5" id="sebox">
            <!-- 2nd col -->
            <h1 id = "nameT2s" class="text-center"style = "font-weight:980" > </h1>

             <!-- objectibe card  -->
            <div class="card mt-12">
                <div class="card-header backgrounds">
                    <h3>Objective</h3>
                </div>
                <div class="card-body">
                    <p id="objectiveTs"></p>
                </div>
            </div> 
        
            <!-- work experience -->

            <div class="card mt-12">
                <div class="card-header backgrounds">
                    <h3>Work Experience</h3>
                </div>
        
                <div class="card-body">
                    <ul id = "weTs">
                    </ul>
                </div>
            </div>

            <!-- Academic qualification  -->
             <div class="card mt-12">
                <div class="card-header backgrounds">
                    <h3>Academic Qualification</h3>
                </div>
                <div class="card-body">
                    <ul id = "aqTs">
                    </ul>
                </div>
            </div> 

             <!-- extra curricular  -->
             <div class="card mt-12">
                <div class="card-header backgrounds">
                    <h3>Extra Skills  and hobbies</h3>
                </div>
                <div class="card-body">
                    <ul id = "ecTs">
                    </ul>
                </div>
            </div> 

            <div class="container mt-12 text-center">
                <button onclick = "printCV()" class="btn" id="btnt2">
                    Download cv
                </button>
                <button  onclick="generateCV()" class="btn background" id="backbtn"> Back</button>
                <button  onclick="backToForm()" class="btn background" id="bfbtn"> Back to Form</button>
            </div>
           


        </div>

     
        
    
</div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="Resume-Builder.js"></script> 
</body>
</html>
